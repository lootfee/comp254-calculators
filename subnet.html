<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subnet Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Comp-254 Calculator</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"href="index.html">Binary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="subnet.html">Subnet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 1.5rem;">
        <div class="row">
            <h3>Subnet Calculator</h3>
            <div class="col-md-4 mb-3">
                <label class="form-label" for="network-address">Network Address</label>
                <input class="form-control" id="network-address" type="text">
            </div>
            <div class="col mb-3">
                <label class="form-label" for="needed-subnets">Number of Needed Subnets</label>
                <input class="form-control" id="needed-subnets" type="text">
            </div>
            <div class="col mb-3">
                <label class="form-label" for="useable-hosts">Number of Needed Useable Hosts</label>
                <input class="form-control" id="needed-useable-hosts" type="text">
            </div>

            <div class="row justify-content-center align-items-center g-2">
                <div class="col g-3">
                    <span>Address Class: </span><span id="address-class"></span>
                </div>
                <div class="col g-3">
                    <span>Default Subnet Mask: </span><span id="default-subnet-mask"></span>
                </div>
                <div class="col g-3">
                    <span>Custom Subnet Mask: </span><span id="custom-subnet-mask"></span>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col g-3">
                    <span>Total # of Subnets: </span><span id="total-subnets"></span>
                </div>
                <div class="col g-3">
                    <span>Total # of Host Address: </span><span id="total-host-address"></span>
                </div>
                <div class="col g-3">
                    <span>Number of Usable Host Address: </span><span id="useable-hosts"></span>
                </div>
                <div class="col g-3">
                    <span>Number of Bits Borrowed: </span><span id="bits-borrowed"></span>
                </div>
            </div>
            <div class="row align-items-right">
                <div class="col-2 g-3">
                    <button id="calculate" type="button" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            <div class="row" >
                <div class="col g-3" id="table-container">

                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
